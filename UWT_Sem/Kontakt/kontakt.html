            <main>
                <h1 class="naslov-forma">Kontaktirajte nas</h1>
                <form>

                    <div class="form-div">
                        <label for="ime">Vaše ime :</label>
                        <input type="text" id="ime" name="ime" required>
                    </div>

                    <div class="form-div">
                        <label for="upit">Vrsta upita :</label>
                        <select id="upit" name="upit">
                            <option value="NaN" label="Odaberi vrstu upita"></option>
                            <option value="opcenito">Općeniti upit</option>
                            <option value="podrska">Tehnička podrška</option>
                            <option value="prodaja">Prodajni upit</option>
                        </select>
                    </div>

                    <div class="form-div">
                        <label for="newsletter">Pretplata na newsletter : <input type="checkbox" id="newsletter" name="newsletter"> </label>
                    </div>

                    <div class="form-div">
                        <label for="poruka">Vaša poruka :</label>
                        <textarea id="poruka" name="poruka" rows="4" required></textarea>
                    </div>

                    <div class="form-div">

                        <button type="submit">Pošalji</button> <a id="maillink" href="mailto:lvincelj@tvz.hr">Pošaljite nam e-mail</a>

                    </div>

                    </form>
